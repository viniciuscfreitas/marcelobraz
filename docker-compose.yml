version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3002:3001" # Random port 3002 mapped to internal 3001
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/database.sqlite:/app/database.sqlite
    environment:
      - PORT=3001
      - JWT_SECRET=supersecretkey123
    restart: always

  admin:
    build: ./admin
    ports:
      - "5175:5173" # Random port 5175 mapped to internal 5173
    environment:
      - VITE_API_URL=http://localhost:3002 # Points to the exposed backend port
    depends_on:
      - backend
    restart: always
